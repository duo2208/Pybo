{% extends "base.html" %}

{% block content %}

<h5 class="my-3 font-weight-bold">로그인</h5>

<form method="post" class="post-form" action="{% url 'common:login' %}">
    {% csrf_token %}
    <!-- 로그인 성공 후 이동되는 URL -->
    <input type="hidden" name="next" value="{{ next }}">
    {% include "form_errors.html" %}

    <div class="form-group">
        <label for="username">ID</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.vlaue|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
</form>

{% endblock %}
